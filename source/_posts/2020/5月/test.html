<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
    .wrapper {
      height: 300px;
    }
    .left, .right {
      width: 300px;
    }
    .left {
      float: left;
      background: red;
    }
    .right {
      float: right;
      background: #000;
    }
    .content {
      background: blue;
    }

    .box {
      background: yellow;
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 1px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="content">
      neirongneirongneirongneirongneirong
    </div>

    <div class="box">
    </div>
  </div>
  <script>
    console.log(document.querySelector('.box').clientWidth)
  </script>
</body>
</html>
